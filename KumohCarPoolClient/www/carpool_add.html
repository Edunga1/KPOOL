<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width">
<title>Insert title here</title>
<!-- CSS import -->
<!-- libraries -->
<link rel="stylesheet" type="text/css" href="./css/lib/DateTimePicker.css">
<!-- system -->
<link rel="stylesheet" type="text/css" href="./css/kcp_common.css">
<link rel="stylesheet" type="text/css" href="./css/font-icon.css">
</head>
<body class="body_serv2">
<header>
</header>
<nav class="gnb_bt" role="navigation">
</nav>
<section>
	<article>
		<form>
		<div class="cont_forms box_shadow">
			<div class="row">
				<div class="col_10 desc">
					날짜
				</div>
			</div>
			<div class="row boundary">
				<div class="col_10">
					<input id="inpDate" class="left" type="text" name="carpoolTime" data-field="datetime" data-startend="start" readonly>
					<div id="dtBox"></div>
				</div>
			</div>
			<div class="row">
				<div class="col_5 desc">
					출발지
				</div>
				<div class="col_5 desc">
					목적지
				</div>
			</div>
			<div class="row boundary">
				<div class="col_5">
					<input id="inpRouteSrc" class="left" type="text" name="startPoint">
				</div>
				<div class="col_5">
					<input id="inpRouteDest" class="left" type="text" name="arrivePoint">
				</div>
			</div>
			<div class="row">
				<div class="col_5 desc">
					차량번호/종류
				</div>
				<div class="col_5 desc">
					카풀 인원
				</div>
			</div>
			<div class="row boundary">
				<div class="col_5">
					<input id="inpCarinfo" class="left" type="text" name="carType">
				</div>
				<div class="col_5">
					<input class="left" type="number" name="numberOfPersons" min="2" max="99" value="4">
				</div>
			</div>
			<div class="row">
				<div class="col_10 desc">
					카풀 위치
				</div>
			</div>
			<div class="row boundary">
				<div class="col_10">
					<i class="ico ico_location"></i>
					<input type="text" id="carpoolPos" placeholder="클릭해서 지정해 주세요." readonly>
					<input type="hidden" name="startLatitude">
					<input type="hidden" name="startLongitude">
				</div>
			</div>
			<div class="row">
				<div class="col_10 desc">
					제목
				</div>
			</div>
			<div class="row boundary">
				<div class="col_10">
					<input id="inpSubject" class="left" type="text" name="contents">
				</div>
			</div>
			<div class="row">
				<div class="col_10 desc">
					메모
				</div>
			</div>
			<div class="row boundary">
				<div class="col_10">
					<textarea id="inpMemo" name="comment" placeholder="게시글의 가장 첫 번째 댓글로 달려요. 카카오톡 아이디 등 연락대책을 강구하여 참여하지 않는 상황을 막으세요!"></textarea>
				</div>
			</div>
		</div>
		<div class="cont_forms_menu">
			<input id="btnCancel" class="btn_blank" type="button" value="취소">
			<input id="btnModify" class="btn_blank" type="submit" value="수정">
			<input id="btnAdd" class="btn_blank" type="submit" value="등록">
		</div>
		</form>
	</article>
	<!-- modal start -->
	<article>
		<div class="modal" id="modalMap">
			<div class="wrap_header">
				<div class="tit">
					카풀 위치 지정
				</div>
			</div>
			<div class="wrap_body">
				<div id="map">
				</div>
			</div>
			<div class="wrap_footer">
				<input class="btn_cancel" type="button" id="mapKit" value="학교">
				<input class="btn_cancel" type="button" id="mapTaegu" value="대구">
				<input class="btn_cancel" type="button" id="mapOk" value="옥계">
				<input class="btn_done" type="button" id="mapDone" value="설정">
			</div>
		</div>
	</article>
	<!-- modal end -->
</section>
<footer>
</footer>
<!-- JS import -->
<!-- cordova -->
<script src="./cordova.js"></script>
<!-- jQuery -->
<script src="./js/lib/jquery-1.11.3.min.js"></script>
<!-- Daum map api -->
<script type="text/javascript" src="http://apis.daum.net/maps/maps3.js?apikey=fc0c5af4de65a88b6a708e9855ff9fe1&libraries=services"></script>
<!-- DateTimePicker -->
<script src="./js/lib/DateTimePicker.js"></script>
<!-- system scripts -->
<script src="./js/modal.js"></script>
<script src="./js/kcp.js"></script>
<script src="./js/kcp_carpool_add.js"></script>
</body>
</html>
